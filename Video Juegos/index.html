<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Videojuegos</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        #registro-form, #filtros { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        label, input, select { display: block; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        #registro-form button, #filtros button {
            display: block;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
            padding: 10px 15px;
        }
        input[type="number"] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Gestión de Inventario de Videojuegos</h1>

    <div class="container">
        <div id="registro-form">
            <h2>Registrar Videojuego</h2>
            <form id="videoGameForm">
                <label for="tipoVideojuego">Tipo de Videojuego:</label>
                <select id="tipoVideojuego" onchange="mostrarAtributosEspecificos()">
                    <option value="base">Videojuego Base</option>
                    <option value="fisico">Videojuego Físico</option>
                    <option value="digital">Videojuego Digital</option>
                    <option value="edicionEspecial">Edición Especial</option>
                </select>

                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>

                <label for="desarrollador">Desarrollador:</label>
                <input type="text" id="desarrollador" required>

                <label for="genero">Género:</label>
                <input type="text" id="genero" required>

                <label for="sku">Código SKU (10 dígitos):</label>
                <input type="number" id="sku" pattern="\d{10}" title="SKU debe ser un número de 10 dígitos" required>

                <label for="stock">Stock Disponible:</label>
                <input type="number" id="stock" required>

                <label for="precioUnitario">Precio Unitario:</label>
                <input type="number" id="precioUnitario" step="0.01" required>

                <div id="atributosFisicos" style="display: none;">
                    <h3>Atributos de Videojuego Físico</h3>
                    <label for="plataformaFisico">Plataforma:</label>
                    <input type="text" id="plataformaFisico">
                    <label for="tipoEmbalaje">Tipo de Embalaje:</label>
                    <input type="text" id="tipoEmbalaje">
                </div>

                <div id="atributosDigitales" style="display: none;">
                    <h3>Atributos de Videojuego Digital</h3>
                    <label for="tamanoDescarga">Tamaño Descarga (MB):</label>
                    <input type="number" id="tamanoDescarga" step="0.01">
                    <label for="plataformasSoportadas">Plataformas Soportadas (separadas por coma):</label>
                    <input type="text" id="plataformasSoportadas">
                </div>

                <div id="atributosEdicionEspecial" style="display: none;">
                    <h3>Atributos de Edición Especial</h3>
                    <label for="contenidoExtra">Contenido Extra:</label>
                    <input type="text" id="contenidoExtra">
                    <label for="edicionLimitada">Edición Limitada:</label>
                    <input type="checkbox" id="edicionLimitada">
                </div>

                <button type="submit">Registrar Videojuego</button>
            </form>
        </div>

        <div id="filtros">
            <h2>Filtrar Resultados</h2>
            <label for="filtroTitulo">Filtrar por Título:</label>
            <input type="text" id="filtroTitulo">

            <label for="filtroDesarrollador">Filtrar por Desarrollador:</label>
            <input type="text" id="filtroDesarrollador">

            <label for="filtroGenero">Filtrar por Género:</label>
            <input type="text" id="filtroGenero">
            
            <button onclick="mostrarVideojuegos()">Filtrar</button>
        </div>
    </div>

    <h2>Inventario Actual</h2>
    <table id="inventarioTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Desarrollador</th>
                <th>Género</th>
                <th>SKU</th>
                <th>Stock</th>
                <th>Precio Unitario</th>
                <th>Valor Total</th>
                <th>Tipo</th>
                <th>Detalles Específicos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="inventarioBody">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
